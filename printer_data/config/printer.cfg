dir_pin: PB2
enable_pin: !PB11

microsteps: 16
rotation_distance: 40
endstop_pin: !PC0
position_endstop: 255
position_min: 0
position_max: 255
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
#stealthchop_threshold: 999999

[stepper_y]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14

microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 255
position_min: 0
position_max: 255
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
#stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 400
position_min: -4

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
#stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance:  3.4334763
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
max_extrude_only_distance: 220
#sensor_type: EPCOS 100K B57560G104F # original
sensor_type: NTC 100K MGB18-104F39050L32 # Biqu H2
sensor_pin: PA0
min_temp: 0
max_temp: 280
#control: pid
#pid_Kp: 15.563
#pid_Ki: 0.804
#pid_Kd: 75.288

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
#stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7
heater_temp: 50.0

[heater_fan controller_fan]
pin: PB15


[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_200039000B504B5735313920-if00

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 7000
max_z_velocity: 10
max_z_accel: 100
minimum_cruise_ratio: 0.09

[bed_screws]
screw1: 232, 15
screw2: 232, 205
screw3: 43, 205
screw4: 43, 15

[safe_z_home]
home_xy_position: 125, 125
z_hop: 5

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -39.2
y_offset: 0
#z_offset: 2.080

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 30, 0
mesh_max: 210, 218.5
probe_count: 5, 5
algorithm: bicubic
fade_start: 1

[gcode_macro G29]
gcode:
 G28
 BED_MESH_CALIBRATE
 BED_MESH_PROFILE SAVE=p1
 G1 X0 Y0 Z5 F4000

[gcode_macro BED_PEI]
gcode:
 BED_MESH_PROFILE LOAD=pei

[gcode_macro BED_DEFAULT]
gcode:
 BED_MESH_PROFILE LOAD=p1
[input_shaper]
[exclude_object]

[gcode_arcs]

